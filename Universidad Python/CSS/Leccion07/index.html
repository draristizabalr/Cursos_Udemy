<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/CSS/style.css" rel="stylesheet"/>
</head>
<body>
    
    <h1>
        <i class="bi bi-house"></i>
        Iconos de bootstrap-icons
    </h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm iconoAzul"></i>
            Alarma en Azul
        </p>
    </div>

    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill iconoRojo"></i>
            Flecha roja
        </p>
    </div>

    <h1>
        <i class="material-icons">home</i>    
        Iconos de Google
    </h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons iconoDone">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons iconoFlecha">arrow_right_alt</i>
            Flecha Derecha Roja
        </p>
    </div>

    <h1>
        <ion-icon name="home"></ion-icon>
        Iconos Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search"></ion-icon>
            Buscar
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="done-all" class="iconoBuscar"></ion-icon>
            Listo
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-dropright-circle" class="flechaDerecha"></ion-icon>
            Flecha Derecha
        </p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
