<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>App Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1>App Calculator</h1>

        <form id="form">
            <div class="mb-3">
                <label for="firstNumber">First Number</label>
                <input type="number" class="form-control" placeholder="Write first number" id="firstNumber">
                <label for="secondNumber">Second Number</label>
                <input type="number" class="form-control" placeholder="Write second number" id="secondNumber">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="add()">Add</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/JS/app.js"></script>
  </body>
</html>
