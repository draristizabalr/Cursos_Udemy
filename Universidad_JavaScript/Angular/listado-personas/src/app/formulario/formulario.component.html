<form class="form-row">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Escribir nombre aquí ..."
        class="form-control"
        #nombreInput
      />
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Escribir apellido aquí ..."
        class="form-control"
        #apellidoInput
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" 
        (click)="agregarPersona()">
        Agregar Persona
      </button>
    </div>
  </div>
</form>
