<div>
    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && loggin(f)">
        <div>
            <input type="email" name="email" placeholder="Email" ngModel required size="20">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" ngModel size="15" required>
        </div>
        <button type="submit" style="cursor:pointer">+</button>
    </form>
</div>
