<form class="form-row" #f="ngForm" (ngSubmit)="f.form.valid && guardarPersona()">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Escribir nombre aquí ..."
        class="form-control"
        [(ngModel)]="nombreInput"
        required        
      />
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Escribir apellido aquí ..."
        class="form-control"
        [(ngModel)]="apellidoInput"
        required        
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">
        Agregar Persona
      </button>
      <button *ngIf="index != null" type="submit" class="btn btn-danger" (click)="eliminarPersona()">
        -
      </button>
    </div>
  </div>
</form>
