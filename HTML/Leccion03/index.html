<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <!--Para encontrar la lista de colores que maneja HTML se puede ingresar a la siguiente página:
    https://htmlcolorcodes.com/es/nombres-de-los-colores/-->
    <p style='color:crimson'>
        Color por nombre
    </p>
    <p style='color:rgb(220, 20, 60)'>
        Color por rbg
    </p>
    <p style='border:10px solid rgba(220, 20, 60,.5)'>
        Color por rbg con transparencia
    </p>
    <p style='color:hsl(348, 83%, 47%)'>
        Color por código hsl
    </p>
    <p style='border:10px solid hsla(348, 83%, 47%, .7)'>
        Color por código hsla con transparencia
    </p>
    <p style='color:#dc143c'>
        Color por hexadecimal
    </p>
</body>
</html>
