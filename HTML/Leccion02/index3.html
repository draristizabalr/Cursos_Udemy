<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<!--<body style='background-color: green;'>-->
<body>
    <h1>Universidad HTML</h1>
    <p><code>Este es mi codigo</code></p>
    <!--Estos simbolos es mejor agregarlos de esta forma para no tener problemas al momento de
    leer el código HTML-->
    <p>&excl; símbolo de exclamasión</p>
    <p>&lt; símbolo menor que</p>
    <p>&gt; símbolo mayor que</p>
    <p>&commat; símbolo de arroba</p>
    <!--Si se necesita encontrar otros caracteres se puede ingresar en el siguiente link:
    https://dev.w3.org/html5/html-author/charref-->
</body>
</html>
