<form class="form">
  <label for="first" name="first">Primer Número</label>
  <input
    type="number"
    id="first"
    name="firstNumber"
    class="form-control"
    placeholder="Escribir primer número ..."
    [(ngModel)]="firstNumber"
  />

  <label for="secondNumber" name="secondNumber">Primer Número</label>
  <input
    type="number"
    id="secondNumber"
    name="secondNumber"
    class="form-control"
    placeholder="Escribir segundo número ..."
    [(ngModel)]="secondNumber"
  />

  <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
</form>
